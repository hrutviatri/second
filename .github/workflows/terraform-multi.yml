name: terraform-multi

on:
  workflow_call:
    inputs:
      environment:      { type: string,  required: true }
      tfvars_file:      { type: string,  required: true }
      rgname:           { type: string,  required: true }
      saname:           { type: string,  required: true }
      scname:           { type: string,  required: true }
      key:              { type: string,  required: true }

      runInit:          { type: boolean, default: false }
      runPlan:          { type: boolean, default: false }
      runApply:         { type: boolean, default: false }
      runDestroy:       { type: boolean, default: false }

      useEnvironmentInit:    { type: boolean, default: false }
      useEnvironmentPlan:    { type: boolean, default: false }
      useEnvironmentApply:   { type: boolean, default: false }
      useEnvironmentDestroy: { type: boolean, default: false }

    secrets:
      AZURE_CLIENT_ID:       { required: true }
      AZURE_TENANT_ID:       { required: true }
      AZURE_SUBSCRIPTION_ID: { required: true }

permissions:
  id-token: write
  contents: read

env:
  WORKDIR: infra

# üß© Step 0 ‚Äî Precompute dynamic dependencies
jobs:
  setup:
    runs-on: ubuntu-latest
    outputs:
      destroy_needs: ${{ steps.compute.outputs.destroy_needs }}
    steps:
      - id: compute
        run: |
          needs="[]"
          if [ "${{ inputs.runApply }}" = "true" ]; then
            needs='["apply"]'
          elif [ "${{ inputs.runPlan }}" = "true" ]; then
            needs='["plan"]'
          elif [ "${{ inputs.runInit }}" = "true" ]; then
            needs='["init"]'
          fi
          echo "destroy_needs=$needs" >> $GITHUB_OUTPUT
          echo "‚úÖ Destroy dependencies computed: $needs"


  # 1Ô∏è‚É£ INIT
  init:
    if: ${{ inputs.runInit }}
    runs-on: self-hosted
    environment: ${{ inputs.useEnvironmentInit && inputs.environment || '' }}
    defaults:
      run:
        working-directory: ${{ env.WORKDIR }}
    steps:
      - uses: actions/checkout@v4
      - uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Terraform Init
        run: terraform init -input=false \
          -backend-config="resource_group_name=${{ inputs.rgname }}" \
          -backend-config="storage_account_name=${{ inputs.saname }}" \
          -backend-config="container_name=${{ inputs.scname }}" \
          -backend-config="key=${{ inputs.key }}"

      - run: terraform fmt -check -recursive
      - run: terraform validate


  # 2Ô∏è‚É£ PLAN
  plan:
    if: ${{ inputs.runPlan }}
    needs: [init]
    runs-on: self-hosted
    environment: ${{ inputs.useEnvironmentPlan && inputs.environment || '' }}
    defaults:
      run:
        working-directory: ${{ env.WORKDIR }}
    steps:
      - uses: actions/checkout@v4
      - uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Terraform Init
        run: terraform init -input=false \
          -backend-config="resource_group_name=${{ inputs.rgname }}" \
          -backend-config="storage_account_name=${{ inputs.saname }}" \
          -backend-config="container_name=${{ inputs.scname }}" \
          -backend-config="key=${{ inputs.key }}"

      - name: Terraform Plan
        run: terraform plan -var-file="../${{ inputs.tfvars_file }}" -out="tf-plan-${{ inputs.environment }}.tfplan"

      - uses: actions/upload-artifact@v4
        with:
          name: tf-plan-${{ inputs.environment }}
          path: infra/tf-plan-${{ inputs.environment }}.tfplan


  # 3Ô∏è‚É£ APPLY
  apply:
    if: ${{ inputs.runApply }}
    needs: [plan]
    runs-on: self-hosted
    environment: ${{ inputs.useEnvironmentApply && inputs.environment || '' }}
    defaults:
      run:
        working-directory: ${{ env.WORKDIR }}
    steps:
      - uses: actions/checkout@v4
      - uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - uses: actions/download-artifact@v4
        with:
          name: tf-plan-${{ inputs.environment }}
          path: infra

      - name: Terraform Init
        run: terraform init -input=false \
          -backend-config="resource_group_name=${{ inputs.rgname }}" \
          -backend-config="storage_account_name=${{ inputs.saname }}" \
          -backend-config="container_name=${{ inputs.scname }}" \
          -backend-config="key=${{ inputs.key }}"

      - name: Terraform Apply
        run: terraform apply -auto-approve "tf-plan-${{ inputs.environment }}.tfplan"


  # 4Ô∏è‚É£ DESTROY (Dynamic dependency resolution)
  destroy:
    if: ${{ inputs.runDestroy }}
    needs: ${{ fromJSON(needs.setup.outputs.destroy_needs) }}
    runs-on: self-hosted
    environment: ${{ inputs.useEnvironmentDestroy && inputs.environment || '' }}
    defaults:
      run:
        working-directory: ${{ env.WORKDIR }}
    steps:
      - uses: actions/checkout@v4
      - uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Terraform Init
        run: terraform init -input=false \
          -backend-config="resource_group_name=${{ inputs.rgname }}" \
          -backend-config="storage_account_name=${{ inputs.saname }}" \
          -backend-config="container_name=${{ inputs.scname }}" \
          -backend-config="key=${{ inputs.key }}"

      - name: Terraform Destroy
        run: terraform destroy -auto-approve -var-file="../${{ inputs.tfvars_file }}"
